<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIT Networking Meetings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1d2e;
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(145deg, #1e3a8a, #2563eb);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .back-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(-5px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(145deg, #1e2329, #2a2f37);
            padding: 25px;
            border-radius: 12px;
            border-left: 4px solid #1e3a8a;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .stat-card h3 {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #a0a0a0;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #2563eb;
        }

        .stat-card .subtitle {
            font-size: 0.9em;
            color: #a0a0a0;
            margin-top: 8px;
        }

        .filters {
            background: linear-gradient(145deg, #1e2329, #2a2f37);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .filters h3 {
            margin-bottom: 15px;
            color: #2563eb;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 0.9em;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group select {
            background: #1a1d2e;
            border: 1px solid rgba(255,255,255,0.1);
            color: #e0e0e0;
            padding: 10px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }

        .filter-btn.apply {
            background: #2563eb;
            color: white;
        }

        .filter-btn.apply:hover {
            background: #1e40af;
        }

        .filter-btn.reset {
            background: rgba(255,255,255,0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .filter-btn.reset:hover {
            background: rgba(255,255,255,0.15);
        }

        .mit-list {
            display: grid;
            gap: 20px;
        }

        .mit-card {
            background: linear-gradient(145deg, #1e2329, #2a2f37);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .mit-card:hover {
            transform: translateY(-2px);
            border-color: #2563eb;
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }

        .mit-card.expanded {
            cursor: default;
            border-color: #2563eb;
        }

        .mit-card.expanded:hover {
            transform: none;
        }

        .contacts-grid {
            display: none;
            margin-top: 20px;
        }

        .mit-card.expanded .contacts-grid {
            display: grid;
            gap: 12px;
        }
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.2);
            border-color: rgba(37, 99, 235, 0.3);
        }

        .mit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .mit-info h3 {
            font-size: 1.4em;
            color: #e0e0e0;
            margin-bottom: 5px;
        }

        .mit-details {
            font-size: 0.9em;
            color: #a0a0a0;
        }

        .progress-container {
            margin-bottom: 15px;
        }

        .progress-bar {
            background: rgba(255,255,255,0.1);
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #34d399);
            transition: width 0.5s ease;
            border-radius: 6px;
        }

        .progress-text {
            font-size: 0.9em;
            color: #a0a0a0;
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .contacts-grid {
            display: grid;
            gap: 12px;
        }

        .contact-row {
            display: flex;
            align-items: center;
            padding: 14px;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .contact-row:hover {
            background: rgba(37, 99, 235, 0.1);
        }

        .contact-row.completed {
            background: rgba(16, 185, 129, 0.1);
            border-left: 3px solid #10b981;
        }

        .contact-row.valarie {
            background: rgba(245, 158, 11, 0.1);
            border-left: 3px solid #f59e0b;
        }

        .contact-row.valarie.completed {
            background: rgba(16, 185, 129, 0.15);
            border-left: 3px solid #10b981;
        }

        .checkbox-wrapper {
            margin-right: 15px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #1e3a8a;
        }

        .contact-label {
            flex: 1;
            font-size: 1em;
            color: #e0e0e0;
        }

        .contact-date {
            font-size: 0.85em;
            color: #10b981;
            font-weight: 500;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge.universal {
            background: #f59e0b;
            color: #1a1d2e;
        }

        .badge.week {
            background: #10b981;
            color: white;
        }

        .badge.completed {
            background: #10b981;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #a0a0a0;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .schedule-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s ease;
        }

        .schedule-btn:hover {
            background: #1e40af;
            transform: scale(1.05);
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.6em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filter-row {
                grid-template-columns: 1fr;
            }

            .mit-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ù Networking Meetings</h1>
            <p>Track and manage MIT networking progress</p>
            <button class="back-btn" onclick="history.back()">‚Üê Back to Dashboard</button>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total Required</h3>
                <div class="number" id="totalMeetings">-</div>
                <div class="subtitle">Across all MITs</div>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <div class="number" id="completedMeetings">-</div>
                <div class="subtitle" id="completionPercent">-</div>
            </div>
            <div class="stat-card">
                <h3>Pending</h3>
                <div class="number" id="pendingMeetings">-</div>
                <div class="subtitle">To be scheduled</div>
            </div>
        </div>

        <div class="filters">
            <h3>üîç Filters</h3>
            <div class="filter-row">
                <div class="filter-group">
                    <label>Vertical</label>
                    <select id="verticalFilter">
                        <option value="all">All Verticals</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Week</label>
                    <select id="weekFilter">
                        <option value="all">All Weeks</option>
                        <option value="1-2">Week 1-2</option>
                        <option value="3-4">Week 3-4</option>
                        <option value="5+">Week 5+</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Status</label>
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="complete">100% Complete</option>
                        <option value="in-progress">In Progress</option>
                        <option value="not-started">Not Started</option>
                    </select>
                </div>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn apply" onclick="applyFilters()">Apply Filters</button>
                <button class="filter-btn reset" onclick="resetFilters()">Reset</button>
            </div>
        </div>

        <div id="mitList" class="mit-list">
            <div class="loading">Loading networking meetings...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let allMITs = [];
        let mitData = {};
        let allContacts = {};

        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadNetworkingData();
            loadAllContacts();
        });

        async function loadAllContacts() {
            try {
                const response = await fetch(`${API_URL}/api/networking-contacts`);
                allContacts = await response.json();
            } catch (error) {
                console.error('Error loading contacts:', error);
            }
        }

        async function loadNetworkingData() {
            try {
                const response = await fetch(`${API_URL}/api/networking-meetings`);
                const data = await response.json();

                // Update stats
                document.getElementById('totalMeetings').textContent = data.stats.total_required;
                document.getElementById('completedMeetings').textContent = data.stats.completed;
                document.getElementById('pendingMeetings').textContent = data.stats.pending;
                document.getElementById('completionPercent').textContent = `${data.stats.completion_percentage}% complete`;

                // Store MIT data
                mitData = data.meetings;
                allMITs = Object.keys(mitData).sort();

                // Populate vertical filter
                const verticals = [...new Set(Object.values(mitData).map(m => m.vertical))];
                const verticalFilter = document.getElementById('verticalFilter');
                verticals.forEach(v => {
                    const option = document.createElement('option');
                    option.value = v;
                    option.textContent = v;
                    verticalFilter.appendChild(option);
                });

                // Render all MIT cards
                renderMITs(allMITs);

            } catch (error) {
                console.error('Error loading networking data:', error);
                document.getElementById('mitList').innerHTML = `
                    <div class="error">
                        <strong>Error loading data:</strong> ${error.message}
                        <br>Make sure the API server is running on ${API_URL}
                    </div>
                `;
            }
        }

        function toggleMITCard(mitName) {
            const card = document.getElementById(`card-${mitName.replace(/\s+/g, '-')}`);
            card.classList.toggle('expanded');
        }

        function renderMITs(mitNames) {
            const container = document.getElementById('mitList');
            
            if (mitNames.length === 0) {
                container.innerHTML = '<div class="loading">No MITs match the selected filters</div>';
                return;
            }

            container.innerHTML = mitNames.map(name => {
                const data = mitData[name];
                const vertical = data.vertical;
                const total = data.required_meetings.length;
                const completed = data.completed_meetings.length;
                const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
                
                // Get all contacts for this vertical
                const verticalContacts = allContacts[vertical] || [];
                const completedContacts = data.completed_meetings.map(m => m.contact.toLowerCase());

                return `
                    <div class="mit-card" id="card-${name.replace(/\s+/g, '-')}" onclick="toggleMITCard('${name}')">
                        <div class="mit-header">
                            <div class="mit-info">
                                <h3>${capitalizeWords(name)}</h3>
                                <div class="mit-details">${vertical} ‚Ä¢ Week ${getMITWeek(name)}</div>
                            </div>
                            <span class="badge" style="background: ${percentage === 100 ? '#10b981' : percentage > 0 ? '#f59e0b' : '#6b7280'}">
                                ${completed}/${total} Meetings
                            </span>
                        </div>

                        <div class="progress-container">
                            <div class="progress-text">
                                <span>Progress</span>
                                <span>${completed}/${total} (${percentage}%)</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${percentage}%"></div>
                            </div>
                        </div>

                        <div class="contacts-grid" onclick="event.stopPropagation()">
                            ${verticalContacts.map(contact => {
                                const isCompleted = completedContacts.includes(contact.toLowerCase());
                                const isRequired = data.required_meetings.map(r => r.toLowerCase()).includes(contact.toLowerCase());
                                const isValarie = contact.toLowerCase().includes('valarie');
                                const meetingDate = isCompleted ? 
                                    data.completed_meetings.find(m => m.contact.toLowerCase() === contact.toLowerCase())?.date : null;

                                return `
                                    <div class="contact-row ${isCompleted ? 'completed' : ''} ${isValarie ? 'valarie' : ''}">
                                        <div class="checkbox-wrapper">
                                            <input type="checkbox" 
                                                ${isCompleted ? 'checked disabled' : 'disabled'} 
                                                id="${name.replace(/\s+/g, '-')}-${contact.replace(/\s+/g, '-')}">
                                        </div>
                                        <label class="contact-label" for="${name.replace(/\s+/g, '-')}-${contact.replace(/\s+/g, '-')}">
                                            ${capitalizeWords(contact)}
                                            ${isRequired ? '<span class="badge" style="background: #2563eb; margin-left: 8px;">Required</span>' : ''}
                                            ${isValarie ? '<span class="badge universal">Universal</span>' : ''}
                                        </label>
                                        ${isCompleted ? `<span class="contact-date">‚úì Met ${meetingDate}</span>` : 
                                         `<span class="contact-date" style="color: #a0a0a0;">Pending</span>`}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function applyFilters() {
            const vertical = document.getElementById('verticalFilter').value;
            const week = document.getElementById('weekFilter').value;
            const status = document.getElementById('statusFilter').value;

            let filtered = allMITs;

            // Filter by vertical
            if (vertical !== 'all') {
                filtered = filtered.filter(name => mitData[name].vertical === vertical);
            }

            // Filter by week
            if (week !== 'all') {
                filtered = filtered.filter(name => {
                    const mitWeek = getMITWeek(name);
                    if (week === '1-2') return mitWeek >= 1 && mitWeek <= 2;
                    if (week === '3-4') return mitWeek >= 3 && mitWeek <= 4;
                    if (week === '5+') return mitWeek >= 5;
                    return true;
                });
            }

            // Filter by status
            if (status !== 'all') {
                filtered = filtered.filter(name => {
                    const data = mitData[name];
                    const percentage = (data.completed_meetings.length / data.required_meetings.length) * 100;
                    
                    if (status === 'complete') return percentage === 100;
                    if (status === 'in-progress') return percentage > 0 && percentage < 100;
                    if (status === 'not-started') return percentage === 0;
                    return true;
                });
            }

            renderMITs(filtered);
        }

        function resetFilters() {
            document.getElementById('verticalFilter').value = 'all';
            document.getElementById('weekFilter').value = 'all';
            document.getElementById('statusFilter').value = 'all';
            renderMITs(allMITs);
        }

        function renderMITs(mitNames) {
            const container = document.getElementById('mitList');
            
            if (mitNames.length === 0) {
                container.innerHTML = '<div class="loading">No MITs match the selected filters</div>';
                return;
            }

            container.innerHTML = mitNames.map(name => {
                const data = mitData[name];
                const total = data.required_meetings.length;
                const completed = data.completed_meetings.length;
                const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
                
                const completedContacts = data.completed_meetings.map(m => m.contact.toLowerCase());

                return `
                    <div class="mit-card">
                        <div class="mit-header">
                            <div class="mit-info">
                                <h3>${capitalizeWords(name)}</h3>
                                <div class="mit-details">${data.vertical}</div>
                            </div>
                            <span class="badge week">Week ${getMITWeek(name)}</span>
                        </div>

                        <div class="progress-container">
                            <div class="progress-text">
                                <span>Progress</span>
                                <span>${completed}/${total} (${percentage}%)</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${percentage}%"></div>
                            </div>
                        </div>

                        <div class="contacts-grid">
                            ${data.required_meetings.map(contact => {
                                const isCompleted = completedContacts.includes(contact.toLowerCase());
                                const isValarie = contact.toLowerCase().includes('valarie');
                                const meetingDate = isCompleted ? 
                                    data.completed_meetings.find(m => m.contact.toLowerCase() === contact.toLowerCase())?.date : null;

                                return `
                                    <div class="contact-row ${isCompleted ? 'completed' : ''} ${isValarie ? 'valarie' : ''}">
                                        <div class="checkbox-wrapper">
                                            <input type="checkbox" 
                                                ${isCompleted ? 'checked disabled' : 'disabled'} 
                                                id="${name.replace(/\s+/g, '-')}-${contact.replace(/\s+/g, '-')}">
                                        </div>
                                        <label class="contact-label" for="${name.replace(/\s+/g, '-')}-${contact.replace(/\s+/g, '-')}">
                                            ${capitalizeWords(contact)}
                                            ${isValarie ? '<span class="badge universal">Universal</span>' : ''}
                                        </label>
                                        ${isCompleted ? `<span class="contact-date">‚úì Met ${meetingDate}</span>` : 
                                         `<span class="contact-date" style="color: #a0a0a0;">Pending</span>`}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function markAsComplete(mitName, contact) {
            // Disabled - manual edit only
            alert('Meeting tracking is currently manual edit only. Contact admin to update meetings.');
        }

        function toggleMeeting(mitName, contact, isChecked) {
            // Disabled - manual edit only
        }

        function applyFilters() {
            const vertical = document.getElementById('verticalFilter').value;
            const week = document.getElementById('weekFilter').value;
            const status = document.getElementById('statusFilter').value;

            let filtered = allMITs;

            // Filter by vertical
            if (vertical !== 'all') {
                filtered = filtered.filter(name => mitData[name].vertical === vertical);
            }

            // Filter by week
            if (week !== 'all') {
                filtered = filtered.filter(name => {
                    const mitWeek = getMITWeek(name);
                    if (week === '1-2') return mitWeek >= 1 && mitWeek <= 2;
                    if (week === '3-4') return mitWeek >= 3 && mitWeek <= 4;
                    if (week === '5+') return mitWeek >= 5;
                    return true;
                });
            }

            // Filter by status
            if (status !== 'all') {
                filtered = filtered.filter(name => {
                    const data = mitData[name];
                    const percentage = (data.completed_meetings.length / data.required_meetings.length) * 100;
                    
                    if (status === 'complete') return percentage === 100;
                    if (status === 'in-progress') return percentage > 0 && percentage < 100;
                    if (status === 'not-started') return percentage === 0;
                    return true;
                });
            }

            renderMITs(filtered);
        }

        function getMITWeek(name) {
            const mitWeeks = {
                'traci thomson': 5,
                'juvae randolph': 5,
                'zimri quintero moreno': 5,
                'orlando doss': 3,
                'juan hernandez': 3,
                'eddie bennett': 2,
                'isaac mccabe': 2,
                'humberto sanchez': 2,
                'cody mulford': 1
            };
            return mitWeeks[name.toLowerCase()] || 0;
        }

        function capitalizeWords(str) {
            return str.split(' ').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
            ).join(' ');
        }
    </script>
</body>
